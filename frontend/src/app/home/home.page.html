<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  

  <div>
    <h1 class="brand">Brand: {{brand}}</h1>
    <p>Model: {{model}}</p>
  </div>

  <ion-button expand="block" (click)="goToMyBicycles()">Show Bicycles</ion-button>
</ion-content>
