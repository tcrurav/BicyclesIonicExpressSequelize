<ion-header>
  <ion-toolbar>
    <ion-title>my-bicycles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let b of bicycles">
      <ion-label>
        <h1>{{b.brand}}</h1>
        <p>{{b.model}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
